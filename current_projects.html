<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Projects - Pristine Softsol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 40px;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .back-button::before {
      content: '← ';
      font-weight: bold;
      margin-right: 4px;
    }

    .back-button:hover {
      background-color: #1f6391;
    }

    h1 {
      color: #2c3e50;
      margin: 60px 0 20px;
      text-align: center;
      width: 100%;
      max-width: 1200px;
    }

    table {
      width: 1200px;
      max-width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    thead {
      background: #2980b9;
      color: white;
    }

    thead th {
      padding: 15px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #f0f8ff;
    }

    tbody td {
      padding: 15px 20px;
      vertical-align: middle;
      border: 1px solid #ddd;
    }

    .complete-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 80px;
    }

    .complete-btn:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <a href="adminpanel.html" class="back-button">Back to Dashboard</a>

  <h1>Current Projects</h1>

  <table>
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Status</th>
        <th>Assigned To</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="current-projects-data">
      <tr><td colspan="4" style="text-align:center;">Loading projects...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchProjects() {
      try {
        const res = await fetch('fetch_data.php?status=In Progress');
        const result = await res.json();
        const data = result.projects || [];

        const tbody = document.getElementById('current-projects-data');

        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No current projects found.</td></tr>';
          return;
        }

        tbody.innerHTML = data.map(proj => `
          <tr id="project-row-${proj.id}">
            <td>${proj.project_name}</td>
            <td style="color: orange; font-weight: bold;">${proj.status}</td>
            <td>${proj.assigned_name || 'Unassigned'}</td>
            <td>
              <button class="complete-btn" onclick="markCompleted(${proj.id})">Completed</button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        document.getElementById('current-projects-data').innerHTML =
          '<tr><td colspan="4" style="text-align:center;color:red;">Failed to load projects.</td></tr>';
        console.error('Error fetching project data:', error);
      }
    }

    async function markCompleted(projectId) {
      if (!confirm("Are you sure you want to mark this project as completed?")) return;

      try {
        const res = await fetch('mark_completed.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ project_id: projectId })
        });

        const result = await res.json();

        if (result.success) {
          location.reload();
        } else {
          throw new Error(result.error || "Failed to mark completed.");
        }
      } catch (error) {
        alert('❌ Error: ' + error.message);
      }
    }

    fetchProjects();
  </script>

</body>
</html>
