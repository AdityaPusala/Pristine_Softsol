<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pristine Softsol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/login-bg.png');
            background-size: cover;
          
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        .logo img {
            width: 180px;
            margin-top: 90px;
            
        }


        .glass {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .glass h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .glass input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .glass input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glass button {
            width: 100%;
            padding: 12px;
            background-color: rgba(106, 17, 203, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .glass button:hover {
            background-color: rgba(244, 67, 54, 0.8);
        }

        .glass .register-link {
            text-align: center;
            margin-top: 15px;
            color: white;
        }

        .glass .register-link a {
            color: rgba(106, 17, 203, 0.9);
            text-decoration: none;
        }

        .glass .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo and Company Title Section -->
    <div class="logo">
        <img src="images/logo.png" alt="Company Logo"> <!-- Replace with your logo image -->
    </div>

    <!-- Glassmorphism Login Box -->
    <div class="glass">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="register.html">Register Here</a>
        </div>
    </div>

</body>
</html>
