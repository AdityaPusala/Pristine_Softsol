<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pristine Softsol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/login-bg.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 180px;
            margin-top: 50px;
        }

        .glass {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .glass h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .glass input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .glass input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glass button {
            width: 100%;
            padding: 12px;
            background-color: rgba(106, 17, 203, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .glass button:hover {
            background-color: rgba(244, 67, 54, 0.8);
        }

        .glass .login-link {
            text-align: center;
            margin-top: 15px;
            color: white;
        }

        .glass .login-link a {
            color: rgba(106, 17, 203, 0.9);
            text-decoration: none;
        }

        .glass .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo and Company Title Section -->
    <div class="logo">
        <img src="images/logo.png" alt="Company Logo"> <!-- Replace with your logo image -->
    </div>

    <!-- Glassmorphism Registration Box -->
    <div class="glass">
        <h2>Register</h2>

        <!-- Form submission to the same page -->
        <form method="POST" action="Registration.php">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="number" name="contact" placeholder="Contact" required>
            <button type="submit" name="submit">Register</button>
        </form>

        <!-- Login link -->
        <div class="login-link">
            Already have an account? <a href="login.html">Login Here</a>
        </div>
    </div>

</body>
</html>
