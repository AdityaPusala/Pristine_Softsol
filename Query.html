<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Query</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fefce8, #ecfdf5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .glass-container {
      display: flex;
      flex-direction: row;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.55);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .left-side {
      background: linear-gradient(135deg, #a7f3d0, #fef9c3);
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #1e293b;
    }

    .left-side h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .left-side p {
      font-size: 1.1rem;
      color: #475569;
    }

    .form-side {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.7);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #334155;
    }

    input, select, textarea {
      padding: 12px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      background-color: #f8fafc;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #38bdf8;
      outline: none;
    }

    .btn-submit {
      background-color: #10b981;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .btn-submit:hover {
      background-color: #059669;
    }

    @media (max-width: 768px) {
      .glass-container {
        flex-direction: column;
      }

      .left-side,
      .form-side {
        padding: 30px;
      }

      .left-side {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <div class="left-side">
      <h1>Not Sure About Your Purchase?</h1>
      <p>Let us know what’s on your mind — we're happy to help.</p>
    </div>
    <div class="form-side">
      <form method="POST" action="Query.php">
        <div class="form-group">
          <label for="form_name">Full Name *</label>
          <input type="text" id="form_name" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="form_email">Email *</label>
          <input type="email" id="form_email" name="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="form_need">Issue Type *</label>
          <select id="form_need" name="need" required>
            <option disabled selected value="">-- Select an issue --</option> 
            <option>Negotiate the Price for order</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="form_message">Message *</label>
          <textarea id="form_message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
