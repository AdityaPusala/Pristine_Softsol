<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - Your Order is Confirmed</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      /* Gradient background with blur */
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow: hidden;
      color: #fff;
    }

    /* subtle noise overlay for texture */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    .site-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .header-logo {
      width: 160px;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
    }

    .success-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      text-align: center;
      color: #fff;
      transition: box-shadow 0.3s ease;
    }

    .success-card:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .success-icon {
      width: 90px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #7CFC00);
    }

    .heading {
      font-size: 2rem;
      color: #7CFC00;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #7CFC00;
    }

    .message {
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 30px;
      line-height: 1.6;
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    .btn {
      background-color: #00BFFF;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.5);
    }

    .btn:hover {
      background-color: #009acd;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 154, 205, 0.7);
    }

    @media (max-width: 600px) {
      .success-card {
        padding: 30px 20px;
      }

      .heading {
        font-size: 1.6rem;
      }

      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <img src="images/logo.png" alt="Company Logo" class="header-logo" />
  </header>

  <div class="success-card">
    <img src="images/green tick.png" alt="Success Icon" class="success-icon" />
    <h1 class="heading">Payment Successful!</h1>
    <p class="message">
      Thank you for your purchase.<br>
      Your payment has been processed successfully.
    </p>
    <button class="btn" onclick="continueShopping()">Continue Shopping</button>
  </div>

  <script>
    function continueShopping() {
      window.location.href = "index.html"; // Change if needed
    }
  </script>

</body>
</html>
