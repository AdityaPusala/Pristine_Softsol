<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - Your Order is Confirmed</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #000;
    }

    .success-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      color: #000;
      transition: box-shadow 0.3s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .success-card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .success-icon {
      width: 90px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px #7CFC00);
      display: inline-block;
      animation: bounce 1.5s ease infinite;
    }

    .heading {
      font-size: 2rem;
      color: #333;
      margin-bottom: 15px;
      letter-spacing: 1.1px;
    }

    .message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      background: linear-gradient(135deg, #00bfff, #007acc);
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 191, 255, 0.6);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn:hover {
      background: linear-gradient(135deg, #009acd, #006ea6);
      box-shadow: 0 8px 28px rgba(0, 154, 205, 0.8);
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10%); }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .success-card {
        padding: 30px 20px;
      }

      .heading {
        font-size: 1.6rem;
      }

      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<h1>PRISTINE SOFTSOL</h1><br><br>
  <div class="success-card">
    <img src="images/green tick.png" alt="Success Icon" class="success-icon" />
    <h1 class="heading">Payment Successful!</h1>
    <p class="message">
      Thank you for your purchase.<br />
      Your payment has been processed successfully.
    </p>
    <button class="btn" onclick="continueShopping()">Continue Shopping</button>
  </div>

  <script>
    function continueShopping() {
      window.location.href = "home.php"; // Change if needed
    }
  </script>

</body>
</html>
